<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Diet Recommendation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h2 class="title">ðŸŒ¿ Smart Diet Recommendation</h2>
    <form id="dietForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="number" id="age" placeholder="Enter your age" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" id="height" placeholder="Height (cm)" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <button type="submit">Generate Plan</button>
    </form>

    <div class="result" id="resultBox">
      <h3>Your BMI: <span id="bmiValue"></span></h3>
      <p><strong>Status:</strong> <span id="bmiStatus"></span></p>
      <div class="plan-box" id="dietPlan"></div>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
